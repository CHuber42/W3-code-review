<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel='stylesheet' href='css/styles.css' type='text/css'>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>    
  </head>
  <body>
    <div class="container sliding-background">
      
        <form id="inputForm" class="sliding-right">
        
          <label for="input">Would you like to tell me your name?</label>
          <input id="name" type="int" class="form-control">

          <label for="input">Either way, please enter a number, and decide if you'd like results in their normal or reverse order:</label>
          <input id="input" type="int" class="form-control">
          

          <select id="mode">
            <option value="normal">Normal Mode</option>
            <option value="reverse">Reverse Mode</option>
          </select>

          <button type="submit" class="btn">Submit</button>

          
        <div id="publishingBox" class="well">

        </div>
          
        </form>

      
    </div>
  </body>
</html>
